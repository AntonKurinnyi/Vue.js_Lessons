<body style="background-color: rgb(181, 181, 155)">
	<h2>Задача №16</h2>
	<p>
		Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку
		та
		вивести величину прибутку протягом кожного окремого тижня.
	</p>
	<script>
		const counterOfWeeks = parseInt(prompt("Введіть кількість тижнів:", "1"))
		let totalMoney = 0
		for (let i = 1; i <= counterOfWeeks; i++) {
			let oneWeekIncome = 0
			for (let j = 1; j <= 7; j++) {
				let incomeDay = parseInt(
					prompt(`Прибуток за ${j} день ${i} тижня, грн:`, "1")
				)
				if (!isFinite(incomeDay)) break
				oneWeekIncome += incomeDay
			}
			totalMoney += oneWeekIncome
			document.write(`Прибуток за ${i} тиждень: ${oneWeekIncome} грн.<br>`)
		}
		document.write(`Загальний прибуток за ${counterOfWeeks} тижнів: ${totalMoney} грн.`)
	</script>
</body>

</html>
