<body style="background-color: rgb(181, 181, 155)">
	<h2>Задача №14</h2>
	<p>
		Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір,
		поки
		суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).
	</p>
	<script>

		const min = 1
		const max = 1000
		const totalPaid = Math.floor(Math.random() * (max - min + 1)) + min

		let userMoney = 0
		let counter = 0

		const minPayment = 20
		const maxPayment = 200

		document.write(`До оплати: ${totalPaid} <br>`)

		do {
			const payment =
				minPayment +
				Math.floor(Math.random() * (maxPayment - minPayment + 1)) +
				minPayment
			userMoney += payment
			counter++
			document.write(`${payment}<br>`)
		} while (userMoney < totalPaid)
		document.write(`Кількість спроб оплати рахунку: ${counter}`)
	</script>
</body>
