<body style="background-color: rgb(181, 181, 155)">
	<h2>Задача №9</h2>
	<p>
		Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
	</p>
	<script>
		let userNumber = parseInt(prompt("Загадайте число від 1 до 5:", "1"))
		let counter = 0
		let confirmUser
		do {
			counter++
			const numberOfComp = Math.floor(Math.random() * 5) + 1
			confirmUser = confirm(`Спроба №${counter}. Це число ${numberOfComp}?`)
		} while (!confirmUser)
		document.write(`Комп'ютер вгадав зі спроби  №${counter}`)
	</script>
</body>
