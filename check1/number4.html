<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework №5</title>
</head>

<body style="background-color: rgb(181, 181, 155)">
	<h2>Задача №4</h2>
	<p>
		Вивести таблицю з 3 рядків і 7 стовпців
	</p>
	<script>
		document.write(`<table border="5">`)
		for (let i = 0; i < 3; i++) {
			document.write(`<tr>`)
			for (let j = 0; j < 7; j++) {
				document.write(`<td>${j + 1}</td>`)
			}
			document.write(`</tr>`)
		}
		document.write(`</table>`)
	</script>
</body>

</html>
