<body style="background-color: rgb(181, 181, 155)">
	<h2>Задача №15</h2>
	<p>
		Користувач поступово вводить показники температури протягом року. Знайти середню температуру.
	</p>
	<script>
		let sumTemperature = 0
		let counter = 0
		for (let i = 0; i < 12; i++, counter++) {
			let temperature = parseInt(prompt("Введіть показники температури 12 разів", "1"))
			if (!isFinite(temperature)) break
			sumTemperature += temperature
		}
		let averTemperature = sumTemperature / counter
		document.write(`Середня температура: ${Math.ceil(averTemperature)}&#176C`)
	</script>
</body>

</html>
