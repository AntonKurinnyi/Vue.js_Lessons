<body style="background-color: rgb(181, 181, 155)">
	<h2>Задача №3</h2>
	<p>
		Вивести таблицю з одним рядком і 7 стовпцями.
	</p>
	<script>
		let row = ""
		for (let i = 0; i < 7; i++) {
			row += `<td>${i + 1}</td>`
		}
		document.write(`
			<table border="5">
				<tr>
					${row}
				</tr>					
			</table>
		  `)
	</script>

</body>

</html>
