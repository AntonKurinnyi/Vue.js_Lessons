<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework №5</title>
</head>

<body style="background-color: rgb(181, 181, 155)">
	<h2>Задача №6</h2>
	<p>
		Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
	</p>
	<script>
		let counter = 1
		for (let k = 0; k < 3; k++) {
			document.write(`<table border="5">`)
			for (let i = 0; i < 3; i++) {
				document.write(`<tr>`)
				for (let j = 0; j < 3; j++, counter++) {
					document.write(`<td>${counter}</td>`)
				}
				document.write(`</tr>`)
			}
			document.write(`</table>`)
		}
	</script>
</body>

</html>
