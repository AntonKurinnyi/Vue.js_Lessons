<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 7</title>
</head>
<style>
	body {
		background-color: lightblue;
	}
</style>

<body>
	<h2>Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</h2>

	<script>
		const minMonth = 1
		const maxMonth = 12
		const minDay = 0
		const maxDay = 6

		let randomDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))
		let sum = randomDay + randomMonth
		document.write(`
		<h2>Сума випадкового місяця: ${randomMonth} </h2>
		`)
		document.write(`
		<h2>Сума випадкового дня: ${randomDay} </h2>
		`)
		document.write(`
		<h2>Сума випадкового номера: ${sum} </h2>
		`)
	</script>

</body>

</html>
