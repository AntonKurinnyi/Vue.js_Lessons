<!DOCTYPE html>
<html lang="uk">

<head>

	<title>Задача 2</title>
</head>
<style>
	body {
		background-color: lightblue;
	}
</style>

<body>
	<h2>Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</h2>
	<script>
		const yourBirthDate = parseInt(prompt("Введіть рік вашого народження:", "наприклад 1980"))
		const currentYear = new Date().getFullYear()
		let userAge = currentYear - yourBirthDate
		document.write(`<h2>
			Ваш вік - ${userAge}
			</h2>`)
	</script>
</body>

</html>
